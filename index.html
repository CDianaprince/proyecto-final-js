<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>
  </head>
  <body>
    <div id="container-p">
      <img class = "img" src="./assets/img/bg-top.svg">
      <header class= "header" id="header">
        
        <div class= "tittle" id="tittle">
          <h1 class= "h1" id="h1-tittle">
            Our Pricing
          </h1>
          <div class="div-input">
            <span class="list spam-1 activo" id="checkA" data-filter="year" >Annually</span>
            <label class="switch">
              <input class="input toggle-checkbox" id="toggle" type="checkbox">
              <div class="rail">
                <span id="circle"  class="circle"></span>
              </div>
              
            </label>
            <span class="list spam-1" id="checkM" data-filter="month">Monthly</span>
          </div>
        </div>
      </header>
      <main class="main"  id="main">
        <section  class="section1" id="section1">
          <div  class="price-monthly div1-sec1" id ="div1-sec1 Montly">
            <h2>Basic</h2>
            <p class="p-price">$<span class="span-price">19.99</span></p><hr>
            <p>500 GB Storage</p><hr>
            <p>2 User Allowed</p><hr>
            <p>Send up to 3GB</p><hr>

            <button class="btn-card">LEARN MORE</button>
          </div>
          <div  class="price-monthly div1-sec1 purple" id ="div1-sec1 Montly">
            <h2>Professional</h2>
            <p class="p-price">$<span class="span-price">24.99</span></p><hr>
            <p>500 GB Storage</p><hr>
            <p>2 User Allowed</p><hr>
            <p>Send up to 3GB</p><hr>

            <button class="btn-card--purple"><span class="text-p">LEARN MORE</span></button>
          </div>
          <div  class="price-monthly div1-sec1" id ="div1-sec1 Montly">
            <h2>Master</h2>
            <p class="p-price">$<span class="span-price">39.99</span></p><hr>
            <p>500 GB Storage</p><hr>
            <p>2 User Allowed</p><hr>
            <p>Send up to 3GB</p><hr>

            <button class="btn-card">LEARN MORE</button>
          </div>
        </section>
      </main>

      <img class= "imgb" src="./assets/img/bg-bottom.svg">
    </div>
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
